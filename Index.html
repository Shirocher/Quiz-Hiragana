<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP-Hiragana</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <header>
        <h1>Hiragana</h1>
        <article class='centro' id='instrucoes'>
            Leia a quest√£o e clique na resposta correta
        </article>
    </br>
    </header>
    <section class="Questao">
        <div class="msg">
            <span id='numQuestao'></span>
                <h2 id='pergunta'></h2>
        </div>
        </br>
        <div class="Letra">
            <img class="imagem" src="./Letras/LetraA.png">
        </div>
        
        
        <div class='corpo'>
            <ol type='A' id='alternativas'>
        </br>
            <li id="a"  value='1A' class="Botao respostas" onClick='verificarSeAcertou(this, this)'> A </li>
            <li id="b"  value='1B' class="Botao respostas" onClick='verificarSeAcertou(this, this)'> BA </li>
            <li id="c"  value='1C' class="Botao respostas" onClick='verificarSeAcertou(this, this)'> KA </li>
            <li id="d"  value='1D' class="Botao respostas" onClick='verificarSeAcertou(this, this)'> DA </li>
        </div>


    </section>
    </br>
    <article id='aviso' class='centro'>
        <input type="range" value='1' min='1' max='10' step='1'
        name="progresso" id="progresso" disabled
        /> <br>
        <span id='numero'></span> de <span id='total'></span>
    </article>
    
    <footer>
        <p>&copy; Tecko</p>
    </footer>
    <script src = "./script.js"></script>
    
</body>
</html>
